<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
</head>
<body style="background-color: #a8a6a6;">
    <div class="container-fluid">
        <section class="row mt-5">
            <center>
                <div class="col-md-4 p-3">
                    <div class="card shadow p-4 bg-light">
                        <h3 class="text-center text-deepprimary">Password Reset Successful</h3>
                        <p class="text-muted">Your password has been reset successfully. You can now <a href="{% url 'login' %}" class="reset-link">log in</a> with your new password.</p>
                    </div>
                </div>
            </center>
        </section>
    </div>
</body>
</html>
