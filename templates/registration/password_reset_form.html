<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

     <style>
        body {
            background-color: #f0f2f5;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .btn-custom {
            padding: 10px 20px;
            background-color: #0a1a2e;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #204267;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 col-lg-4 p-4">
            <div class="card card-custom p-4">
                <h3 class="text-center mb-3" style="color: #0a1a2e;">Reset Password</h3>
                <p class="text-center text-muted">Enter your email to receive a password reset link.</p>
                
                <form method="post" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted">Email address:</label>
                        <input type="email" id="email" name="email" required class="form-control" placeholder="example@email.com">
                    </div>
                    <button type="submit" class="btn-custom mt-2">Send Reset Link</button>
                </form>
                
                <div class="mt-2 text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none" style="color: #0a1a2e;">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
